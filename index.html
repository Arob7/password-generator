<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1>Password Generator</h1>
    </header>

    <!-- CONTAINER -->
    <div class="container">

      <!-- ROW -->
      <div class="row">

        <div class="col-lg-8 col-sm-12">

          <!-- CONTENT SECTION -->
      <div class="content">
        <h2>Generate a Random Password!</h2>
        <br />
        <input type="text" id="display">
<br>
        <input type="checkbox" id="uppercase" onclick="upperCaseCheckbox()" checked>
<label for="uppercase"> Uppercase letters</label><br>

<input type="checkbox" id="lowercase" onclick="lowerCaseCheckbox()" checked>
<label for="lowercase"> Lowercase letters</label><br>

<input type="checkbox" id="number" onclick="numberCheckbox()" checked>
<label for="numbers"> Numbers</label><br>

<input type="checkbox" id="special-char" onclick="specialCharCheckBox()" checked>
<label for="specialChar"> Special Characters</label><br>

        <br />
        <input type="range" min="8" max="128" value= "12" name="slider" id="slider">
        <br />

        <!-- BUTTON -->
        <button onclick= "gen()">Generate Password</button>
        <!-- <button onclick=">Copy to clipboard</button> -->
        <div id="length"></div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
